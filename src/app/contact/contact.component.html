<div
  id="contact"
  class="px-4 w-full h-screen bg-gradient-to-r from-zinc-900 to-gray-900 text-slate-200 font-inter"
>
  <div class="flex flex-col p-4 max-w-screen-lg mx-auto h-full">
    <div class="pb-8">
      <p class="text-4xl font-bold inline border-b-4 border-slate-500">
        Contact
      </p>
      <p class="py-6">Submit the form below to get in touch with me</p>
    </div>
    <div class="flex justify-center items-center">
      <form
        [formGroup]="contactForm"
        (ngSubmit)="onSubmit(contactForm.value)"
        class="flex flex-col w-full md:w-1/2"
      >
        <input
          class="p-2 bg-gray-800 text-slate-200 focus:outline-none"
          type="text"
          name="name"
          placeholder="Enter your name"
          formControlName="name"
        />
        <input
          class="p-2 my-4 bg-gray-800 text-slate-200 focus:outline-none"
          type="email"
          name="email"
          placeholder="Enter your email"
          formControlName="email"
        />
        <textarea
          class="p-2 bg-gray-800 text-slate-200 focus:outline-none"
          placeholder="Enter your message"
          name="message"
          rows="10"
          formControlName="message"
        ></textarea>
        <button
          type="submit"
          [disabled]="!contactForm.valid"
          class="text-slate-200 bg-gradient-to-r from-cyan-500 to-blue-500 px-6 py-3 my-8 mx-auto flex items-center rounded-md hover:-translate-y-1 duration-300"
        >
          Let's talk
        </button>
      </form>
    </div>
  </div>
</div>
